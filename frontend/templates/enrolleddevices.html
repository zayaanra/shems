<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        {% if table_content %}
        <h2>Your EnrolledDevices</h2>
        <table border="1">
            <tr>
                {% for column_name in table_content[0].keys() %}
                    <th>{{ column_name }}</th>
                {% endfor %}
            </tr>
            {% for row in table_content %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% endif %}
    </body>

</html>
